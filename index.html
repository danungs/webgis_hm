        var Filters = {"TEKS": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_TEKS = document.createElement('div');
            div_TEKS.id = "div_TEKS";
            div_TEKS.className= "filterselect";
            document.getElementById("menu").appendChild(div_TEKS);
            sel_TEKS = document.createElement('select');
            sel_TEKS.multiple = true;
            sel_TEKS.size = 8;
            sel_TEKS.id = "sel_TEKS";
            var TEKS_options_str = "<option value='' unselected></option>";
            sel_TEKS.onchange = function(){filterFunc()};
            TEKS_options_str  += '<option value="NULL">NULL</option>';
            TEKS_options_str  += '<option value="CW">CW</option>';
            TEKS_options_str  += '<option value="CWP 2">CWP 2</option>';
            TEKS_options_str  += '<option value="CWP 4">CWP 4</option>';
            TEKS_options_str  += '<option value="CWP 4-5">CWP 4-5</option>';
            TEKS_options_str  += '<option value="CWP 8">CWP 8</option>';
            TEKS_options_str  += '<option value="CZ">CZ</option>';
            TEKS_options_str  += '<option value="WASTE DU">WASTE DU</option>';
            sel_TEKS.innerHTML = TEKS_options_str;
            div_TEKS.appendChild(sel_TEKS);
            var lab_TEKS = document.createElement('div');
            lab_TEKS.innerHTML = 'TEKS';
            lab_TEKS.className = 'filterlabel';
            div_TEKS.appendChild(lab_TEKS);
            var reset_TEKS = document.createElement('div');
            reset_TEKS.innerHTML = 'clear filter';
            reset_TEKS.className = 'filterlabel';
            reset_TEKS.onclick = function() {
                var options = document.getElementById("sel_TEKS").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_TEKS.appendChild(reset_TEKS);
        resetLabels([layer_OPENAREACENTRAL_1]);
        map.on("zoomend", function(){
            resetLabels([layer_OPENAREACENTRAL_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_OPENAREACENTRAL_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_OPENAREACENTRAL_1]);
        });
        </script>
    </body>
